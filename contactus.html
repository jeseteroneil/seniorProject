<h1 name ="titleHeader" id="titleHeader">Contact Us</h1>
<p> If you have any questions or concerns please feel free to email us.
  Our response time is typically 1 business day. If this is a urgent matter please select urgent under priority selection. </p>
<form action ="mail.php" method="POST">
    <table>
      <tr><select required autofocus name="emailPriorityType" id ="emailPriorityType">
        <option value="routine">Routine</option>
        <option value="Urgent">Urgent</option>
      </select></tr>
      <tr>
        <td>Name:</td><td><input type="text" name="name" placeholder="Your Name Here"/></td><br>
      </tr>
      <tr>
        <td>Email:</td><td><input type="email" name="emailContact" placeholder="youremail@gmail.com"/></td><br>
    </table>
    <textarea name="message" class="feedback-input" placeholder="Type Message Here"></textarea>
    <input type="submit" value="Send" name="sendEmailBtn" id="sendEmailBtn">
  </form>
